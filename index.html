<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ... (mantenha todo o conteúdo do head original) ... -->
</head>
<body>
    <!-- ... (mantenha todo o conteúdo do body até o formulário) ... -->

    <!-- Seção Contato Modificada -->
    <section id="contact" class="contact">
        <h2>Transforme Seu Negócio Hoje</h2>
        <form id="contactForm" action="https://formspree.io/f/xeoeygjy" method="POST">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="tel" name="phone" placeholder="Seu Telefone">
            <select name="service" required>
                <option value="" disabled selected>Selecione um Serviço</option>
                <option value="itsm">Implementação de ITSM</option>
                <option value="resources">Alocação de Recursos</option>
                <option value="digital">Transformação Digital</option>
                <option value="cloud">Modernização Cloud</option>
                <option value="other">Outro</option>
            </select>
            <textarea rows="5" name="message" placeholder="Conte-nos sobre seu desafio de negócio" required></textarea>
            <button type="submit">Solicitar Contato <i class="fas fa-arrow-right"></i></button>
        </form>
    </section>

    <!-- ... (mantenha o restante do conteúdo do body) ... -->

    <!-- Script Modificado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuração das partículas
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    // ... (mantenha a configuração original das partículas)
                });
            }

            // Novo código para manipulação do formulário
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    try {
                        const response = await fetch(form.action, {
                            method: form.method,
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(Object.fromEntries(new FormData(form)))
                        });

                        if (response.ok) {
                            alert('Formulário enviado com sucesso!');
                            window.location.href = '/'; // Altere para sua URL inicial
                        } else {
                            throw new Error('Erro no envio');
                        }
                    } catch (error) {
                        alert('Ocorreu um erro no envio. Tente novamente.');
                        console.error(error);
                    }
                });
            }
        });
    </script>
</body>
</html>
