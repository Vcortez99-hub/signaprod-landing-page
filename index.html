<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignaProd - Ressignificando Times de Produtos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        header {
            background: linear-gradient(to bottom, rgba(0, 86, 179, 0.9), rgba(0, 123, 255, 0.7), transparent);
            color: white;
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50% 50% 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        nav {
            background: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #003d80;
        }
        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .section h2 {
            color: #0056b3;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            background: linear-gradient(90deg, #003d80, #002952);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>SignaProd</h1>
        <p>Ressignificando Times de Produtos</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">Sobre Nós</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <section class="section" id="about">
        <h2>Sobre Nós</h2>
        <p>Somos uma nova consultoria que vem com o papel de ressignificar a atuação do seu time de produtos, trazendo inovação, originalidade, e entrega de valor além da percepção.</p>
    </section>

    <footer>
        <p>Conecte-se conosco no <a href="https://www.linkedin.com/company/signaprod/about/?viewAsMember=true" target="_blank">LinkedIn</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
